- type: vertical-stack
  cards:
    - type: custom:dwains-flexbox-card
      padding: true
      items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
      cards:
        - type: horizontal-stack
          cards:

          # Reload Lovelace
            - type: custom:button-card
              style: |
                ha-card {
                  background: var(--paper-card-background-color);
                  border-radius: 10px;
                  box-shadow: 10px;
                  font-weight: bold;
                  opacity: 0.8;
                }
              name: Reload
              icon: mdi:heart
              tap_action:
                action: call-service
                service: browser_mod.lovelace_reload

        # Take Home Assistant Snapshot
            - type: custom:button-card
              style: |
                ha-card {
                  background: var(--paper-card-background-color);
                  border-radius: 10px;
                  box-shadow: 10px;
                  font-weight: bold;
                  opacity: 0.8;
                }
              name: Snapshot
              icon: mdi:backup-restore
              tap_action:
                action: call-service
                service: hassio.snapshot_full

        # Restart Home Assistant
            - type: custom:button-card
              style: |
                ha-card {
                  background: var(--paper-card-background-color);
                  border-radius: 10px;
                  box-shadow: 10px;
                  font-weight: bold;
                  opacity: 0.8;
                }
              name: Restart
              icon: mdi:home-assistant
              tap_action:
                action: call-service
                service: homeassistant.restart
              confirmation: 
                text: 'Are you sure you want to restart Home Assistant?'

        # Reboot Home Assistant Host
            - type: custom:button-card
              style: |
                ha-card {
                  background: var(--paper-card-background-color);
                  border-radius: 10px;
                  box-shadow: 10px;
                  font-weight: bold;
                  opacity: 0.8;
                }
              name: Reboot
              icon: mdi:server-network
              tap_action:
                action: call-service
                service: hassio.host_reboot
              confirmation: 
                text: 'Are you sure you want to restart the host?'


        - type: horizontal-stack
          cards:

          # NVMe System Disk Free
            - type: custom:bar-card
              style: |
                :host {
                  --ha-card-background: var(--paper-card-background-color);
                  --ha-card-border-radius: 10px;
                  --ha-card-font-weight: bold;
                  --ha-card-opacity: 0.8;
                }
                ha-card {
                  font-size: 10px;
                  box-shadow: 10px;
                }
                bar-card-value {
                  font-size: 8px;
                }
              entities: 
                - entity: sensor.glances_homeassistant_etc_hostname_free
                  name: NVME System (Free)
              show_icon: true
              height: 57px
              stack: horizontal
              positions:
                title: inside
                value: inside
                icon: inside
              severity:
                - color: '#fa0505'
                  from: 0
                  to: 20
                - color: '#de4314'
                  from: 20
                  to: 100
                - color: '#d1861d'
                  from: 100
                  to: 150
                - color: '#d4c11c'
                  from: 150
                  to: 200
                - color: '#64c91c'
                  from: 200
                  to: 233
              direction: right
              tap_action: none
        # Disk Size (250GB)
              max: 233
              min: 0

        # SSD Data Disk Free
            - type: custom:bar-card
              style: |
                :host {
                  --ha-card-background: var(--paper-card-background-color);
                  --ha-card-border-radius: 10px;
                  --ha-card-font-weight: bold;
                  --ha-card-opacity: 0.8;
                }
                ha-card {
                  font-size: 10px;
                  box-shadow: 10px;
                }
                bar-card-value {
                  font-size: 8px;
                }
              entities: 
                - entity: sensor.glances_homeassistant_data_free
                  name: SSD Data (Free)
              show_icon: true
              height: 57px
              stack: horizontal
              positions:
                title: inside
                value: inside
                icon: inside
              severity:
                - color: '#fa0505'
                  from: 0
                  to: 20
                - color: '#de4314'
                  from: 20
                  to: 100
                - color: '#d1861d'
                  from: 100
                  to: 200
                - color: '#d4c11c'
                  from: 200
                  to: 400
                - color: '#64c91c'
                  from: 400
                  to: 687
              direction: right
              tap_action: none
        # Disk Size (750GB)
              max: 687
              min: 0

