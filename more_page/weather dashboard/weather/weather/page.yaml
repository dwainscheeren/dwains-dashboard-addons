## Created by LRvdLinden
## More-page add-on: Weather
## Version: 1.2.1

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6 col-md-3'
  cards:
## forecast
      - cards:
          - name: Forecast
            styles:
              card:
                - text-transform: uppercase
                - color: 'var(--dwains-theme-accent)'
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: 'custom:button-card'
          - cards:
            type: weather-forecast
            entity: weather.thuis
            show_forecast: true
          - card:
            type: picture-entity
            entity: camera.buienradar_loop
            image: 'https://demo.home-assistant.io/stub_config/bedroom.png'
            name: Buienradar
            show_state: false
            show_name: false
          - card:
            type: iframe
            aspect_ratio: 80%
            url: >-
             https://embed.windy.com/embed2.html?lat=52.255&lon=5.273&detailLat=52.255&detailLon=5.273&width=650&height=450&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=true&calendar=12&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1
            name: Windy.com
            show_state: false
            show_name: false
        type: vertical-stack
## temperatuur
      - cards:
          - name: Temperatuur
            styles:
              card:
                - text-transform: uppercase
                - color: 'var(--dwains-theme-accent)'
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: 'custom:button-card'
          - cards:
            type: 'custom:mini-graph-card'
            name: Buiten
            icon: 'fas:thermometer-half'
            entities:
              - sensor.netatmo_netatmo_huis_netatmo_woonkamer_netatmo_tuin_temperature
            line_color: '#299ec2'
          - cards:
            type: 'custom:mini-graph-card'
            name: Gevoelstemperatuur
            icon: 'fas:thermometer-half'
            entities:
              - sensor.apeldoorn_feel_temperature
            line_color: '#299ec2'
          - cards:
            type: 'custom:mini-graph-card'
            name: Grondtemperatuur
            icon: 'fas:thermometer-half'
            entities:
              - sensor.apeldoorn_ground_temperature
            line_color: '#299ec2'
          - cards:
            Refresh: null
            type: 'custom:auto-reload-card'
            delay_in_minute: 10
        type: vertical-stack
## neerslag
      - cards:
          - name: Neerslag
            styles:
              card:
                - text-transform: uppercase
                - color: 'var(--dwains-theme-accent)'
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: 'custom:button-card'
          - cards:
            type: 'custom:mini-graph-card'
            entities:
              - sensor.apeldoorn_rain_last_24h
            line_color: '#299ec2'
            name: Afgelopen 24uur
            show:
              graph: bar
          - cards:
            type: 'custom:mini-graph-card'
            entities:
              - sensor.apeldoorn_rain_last_hour
            line_color: '#299ec2'
            name: Afgelopen uur
            show:
              graph: bar
          - cards:
            type: 'custom:neerslag-card'
            title: Voorspelling
            entities:
              - sensor.neerslag_buienalarm_regen_data
              - sensor.neerslag_buienradar_regen_data
        type: vertical-stack

## Stats
      - cards:
          - name: Statistieken
            styles:
              card:
                - text-transform: uppercase
                - color: 'var(--dwains-theme-accent)'
                - font-size: 125%
                - border-radius: 0%
                - font-weight: 100
                - letter-spacing: 10px
            type: 'custom:button-card'        
          - entities:
                - entity: sensor.season
                - entity: sensor.moon
                - entity: sun.sun
                - entity: sensor.knmi_weercode
                - entity: sensor.knmi_weer_waarschuwing
                - entity: sensor.apeldoorn_barometer
                - entity: sensor.apeldoorn_barometer_value
                - entity: sensor.apeldoorn_humidity
                - entity: sensor.apeldoorn_pressure
                - entity: sensor.apeldoorn_visibility
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Meer informatie
                  entities:
                    - entity: sensor.apeldoorn_wind_speed
                      name: Wind snelheid
                    - entity: sensor.apeldoorn_wind_direction
                      name: Wind richting
                      icon: 'fas:compass'
                    - entity: sensor.apeldoorn_ground_temperature
                      name: Grond temperatuur
            type: entities
##Pollen
         
          - cards:
            type: 'glance'
            entities:
              - entity: sensor.pollen_grass_risk
              - entity: sensor.pollen_tree_risk
              - entity: sensor.pollen_weed_risk
            state_color: true
            title: Pollen
          - cards:
            type: 'glance'
            entities:
              - entity: sensor.pollen_grass_count
              - entity: sensor.pollen_tree_count
              - entity: sensor.pollen_weed_count
            state_color: true
            show_name: false
            show_icon: false
            show_state: true
        type: vertical-stack
            
