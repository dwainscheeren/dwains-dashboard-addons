- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12'
  cards: 
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-sm-6 col-sm-6'
      cards:
        - type: custom:dwains-flexbox-card
          items_classes: 'col-xs-12 col-md-12'
          cards:
            - type: markdown
              content: >
                ![Image](https://scontent-ams4-1.xx.fbcdn.net/v/t1.6435-9/106796232_3593546114008659_9051489899601087280_n.png?_nc_cat=100&ccb=1-3&_nc_sid=e3f864&_nc_ohc=sN22nqAP2UIAX9HMuUx&_nc_ht=scontent-ams4-1.xx&oh=940a10cdf67cb438814c35f67c82dd23&oe=6096E7BB)
        - type: custom:dwains-flexbox-card
          items_classes: 'col-xs-12 col-md-12'
          cards:
            - type: 'custom:uptime-card'
              entity: binary_sensor. # <-vul de sensor aan
              icon: 'mdi:google'
              name: Google DNS
              hours_to_show: 72
              status_adaptive_color: true
              average_text: '% uptime'
              alias:
                ok: Up
                ko: Down
              color:
                icon: white
                ok: '#45C669'
                ko: '#C6B145'
                half: '#C66445'
                none: '#C9C9C9'
                title: white
              show:
                header: true
                title: true
                icon: true
                footer: true
                status: true
                timeline: true
                average: true
              tooltip:
                animation: true
              #tap_action:
                #action: url
                #url: 'https://'